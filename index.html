<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional Photography Portfolio">
    <title>Photography Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text color */
            line-height: 1.6;
            margin: 0;
        }

        /* Header Styling */
        header {
            background: url('https://i.ibb.co/J2t8SXt/Elsk-p-01.jpg" alt="Elsk-p-01') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay for contrast */
        }

        header h1 {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            z-index: 1;
        }

        nav {
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 1;
        }

        nav a {
            color: #ffffff; /* White links */
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
            font-weight: 500;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffdd57; /* Highlight color on hover */
        }

        /* Gallery Section Styling */
        section#gallery {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        section#gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1); /* Light shadow for images */
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        section#gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
        }

        /* Lightbox Overlay */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Darker overlay for lightbox */
        }

        .lightbox img {
            position: absolute;
            max-width: 80%;
            max-height: 80%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        /* Footer Styling */
        footer {
            background-color: #1e1e1e; /* Darker footer */
            color: #ffffff; /* Light text */
            text-align: center;
            padding: 40px 20px;
            margin-top: 50px;
        }

        footer p {
            font-size: 1rem;
        }

        footer a {
            color: #ffdd57; /* Highlight color for footer links */
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            color: #ffffff;
            transition: 0.3s;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            nav a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <h1>Our Photography Portfolio</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Gallery</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
</header>

<!-- Gallery Section -->
<section id="gallery">
    <img src="https://i.ibb.co/k62Mygw/F-r-08.jpg" alt="Photo 1" onclick="openLightbox(this)">
    <img src="https://i.ibb.co/ZMJbqgL/F-r-07.jpg" alt="Photo 2" onclick="openLightbox(this)">
    <img src="https://i.ibb.co/T8KY0s5/F-r-06.jpg" alt="Photo 3" onclick="openLightbox(this)">
    <img src="https://i.ibb.co/BwJcfwh/F-r-05.jpg" alt="Photo 4" onclick="openLightbox(this)">
</section>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
    <img id="lightboxImg" src="" alt="">
</div>

<!-- Footer Section -->
<footer>
    <p>Â© 2024 ThePhotographers</p>
    <p></p>
</footer>

<script>
    // Lightbox functionality
    function openLightbox(img) {
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        lightbox.style.display = 'block';
        lightboxImg.src = img.src;
    }

    document.getElementById('lightbox').onclick = function() {
        this.style.display = 'none';
    };
</script>

</body>
</html>
