<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional Photography Portfolio">
    <title>Photography Portfolio</title>
    <style>
        /* Your existing styles here */
        
        /* Disable Right-click */
        body {
            -webkit-touch-callout: none; /* Disable touch callout on iOS */
            -webkit-user-select: none;   /* Disable selection on iOS */
            -moz-user-select: none;      /* Disable selection on Firefox */
            -ms-user-select: none;       /* Disable selection on IE10+ */
            user-select: none;           /* General rule for disabling selection */
        }

        /* Disable image dragging */
        img {
            pointer-events: none;
        }

        /* Dark overlay for screenshot protection */
        .gallery-image {
            position: relative;
        }

        .gallery-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .gallery-image:hover::before {
            opacity: 1; /* Show overlay on hover */
        }

        /* Lightbox will also have overlay for extra security */
        .lightbox img {
            pointer-events: none; /* Disable dragging or selecting */
        }
    </style>
</head>
<body>
    <header>
        <h1>Photography Portfolio</h1>
        <h2>Capturing Moments</h2>
        <p>by ThePhotographers</p>
        <nav>
            <a href="#featured-work">Featured Work</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery-grid">
            <img src="https://i.ibb.co/k62Mygw/F-r-08.jpg" alt="Gallery Image 1" class="gallery-image">
            <img src="https://i.ibb.co/ZMJbqgL/F-r-07.jpg" alt="Gallery Image 2" class="gallery-image">
            <img src="https://i.ibb.co/T8KY0s5/F-r-06.jpg" alt="Gallery Image 3" class="gallery-image">
            <img src="https://i.ibb.co/BwJcfwh/F-r-05.jpg" alt="Gallery Image 4" class="gallery-image">
            <img src="https://i.ibb.co/sp4WmRL/F-r-02.jpg" alt="Gallery Image 5" class="gallery-image">
            <img src="https://i.ibb.co/wzbNvvM/IMG-0017.jpg" alt="Gallery Image 6" class="gallery-image">
            <img src="https://i.ibb.co/h9YV9c6/St-vel-01.jpg" alt="Gallery Image 7" class="gallery-image">
            <img src="" alt="Gallery Image 8" class="gallery-image">
        </div>
    </section>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <img id="lightbox-img" src="" alt="Enlarged Image">
    </div>

    <footer>
        <p>&copy; 2024 ThePhotographers. All Rights Reserved.</p>
    </footer>

    <script>
        // Disable right-click context menu
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const galleryImages = document.querySelectorAll('.gallery-image');

        galleryImages.forEach(image => {
            image.addEventListener('click', () => {
                lightboxImg.src = image.src;
                lightbox.style.display = 'flex';
            });
        });

        lightbox.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });
    </script>
</body>
</html>
